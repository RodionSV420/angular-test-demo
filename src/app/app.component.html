<div class="grid">
	<div class="card">
		<form [formGroup]="dataForm" (submit)="onSubmit()">
			<div class="input">
				<label for="distance">Количество километров</label>
				<input type="string" id="distance" formControlName="distance" />
			</div>
			<div class="error" *ngIf="isControlInvalid('distance')">
				Введите целое положительное число
			</div>
			<div class="input">
				<label for="age">Возраст</label>
				<input type="string" id="age" formControlName="age" />
			</div>
			<div class="error" *ngIf="isControlInvalid('age')">
				Введите целое положительное число
			</div>
			<div class="input">
				<label for="weight">Вес багажа</label>
				<input type="string" id="weight" formControlName="weight" />
			</div>
			<div class="error" *ngIf="isControlInvalid('weight')">
				Введите целое положительное число
			</div>
			<br>
			<button type="submit">Рассчитать</button>
		</form>
		<app-view>

		</app-view>

	</div>
</div>
